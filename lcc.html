<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="lcc.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
      <span>ðŸŒ™ Dark Mode</span>
    </div>

    <div class="container">
      <h2>Message Box</h2>
      <p class="description">
        Write your message below. Max 100 characters allowed.
      </p>
      <textarea
        id="messageInput"
        placeholder="Type your message..."
        maxlength="150"
      ></textarea>
      <div class="char-info">
        <span id="charCount">0</span> / 100 characters
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  <script src="lcc.js"></script>
</html>
